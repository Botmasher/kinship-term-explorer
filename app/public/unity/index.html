<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kinship Term Explorer</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <link rel="stylesheet" href="./webgl-style.css">
    <script src="./UnityProgress.js"></script>  
    <script src="./build_00/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "./build_00/build_00.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div>
      <a class="terminology" data-value="Primary">Primary terms</a>
      <a class="terminology" data-value="English">English terms</a>
    </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Kinship Term Explorer</div>
      </div>
    </div>
  <script>
    for (element of document.getElementsByClassName('terminology')) {
      element.addEventListener("click", e => {
        e.preventDefault();
        console.log(e.target);
        gameInstance.SendMessage('Nodes Manager', 'LabelFamilyMembers', e.target.dataset.value);
      });
    }
  </script>
  </body>
</html>
